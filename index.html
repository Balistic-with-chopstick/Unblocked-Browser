<!DOCTYPE html>
<html>
<head>
    <title>Simple Browser</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #address-bar {
            display: flex;
            padding: 10px;
            background-color: #f3f3f3;
            border-bottom: 1px solid #ccc;
        }
        #address-input {
            flex-grow: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        #go-button {
            margin-left: 10px;
            padding: 8px 12px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 4px;
        }
        iframe {
            width: 100%;
            height: calc(100vh - 50px);
            border: none;
        }
    </style>
</head>
<body>
    <div id="address-bar">
        <input id="address-input" type="text" placeholder="Enter a URL (e.g., https://example.com)" />
        <button id="go-button">Go</button>
    </div>
    <iframe id="browser-frame"></iframe>

    <script>
        const input = document.getElementById('address-input');
        const button = document.getElementById('go-button');
        const browserFrame = document.getElementById('browser-frame');

        // Navigate to the user-entered URL
        button.addEventListener('click', () => {
            let url = input.value;
            // Add "http://" prefix if it is missing
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                url = 'http://' + url;
            }
            browserFrame.src = url;
        });
    </script>
</body>
</html>
