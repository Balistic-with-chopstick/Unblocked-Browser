<!DOCTYPE html>
<html>
<head>
    <title>Custom DuckDuckGo Search</title>
    <script>
        async function search(query) {
            const response = await fetch(`https://api.duckduckgo.com/?q=${query}&format=json`);
            const data = await response.json();
            document.getElementById('results').innerText = JSON.stringify(data, null, 2);
        }
    </script>
</head>
<body>
    <h1>DuckDuckGo Search</h1>
    <input type="text" id="searchQuery" placeholder="Type your search">
    <button onclick="search(document.getElementById('searchQuery').value)">Search</button>
    <pre id="results"></pre>
</body>
</html>
